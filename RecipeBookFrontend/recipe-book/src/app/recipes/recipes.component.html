<div class="row">
    <div class="col-md-6">
        <app-recipe-list *ngIf="userService.isLoggedIn()"></app-recipe-list>
        <div [translate]="'RECIPES.PLEASELOGIN'" *ngIf="!userService.isLoggedIn()"></div>
    </div>
    <div class="col-md-6">
        <app-recipe-detail [selected] = "selected" *ngIf="selected; else infoText"></app-recipe-detail>
        <ng-template #infoText [translate]="'RECIPES.SELECT'"></ng-template>
    </div>
</div>
