<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-danger mb-2 me-2" routerLink="/recipes/delete/{{selected.id}}" [translate]="'RECIPES.RECIPEDETAIL.DELETEBTN'"></button>
            <button type="button" class="btn btn-primary mb-2 ms-2" routerLink="/recipes/edit/{{selected.id}}" (click)="editRecipe()"  [translate]="'RECIPES.RECIPEDETAIL.EDITBTN'"></button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="selected.imageLink" alt="" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngIf="selectedLanguage == 'hu'">
        <h1>{{selected.name}}</h1>
    </div>
    <div class="col-xs-12" *ngIf="selectedLanguage == 'en'">
        <h1>{{selected.nameEn}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngIf="selectedLanguage == 'hu'">
        {{selected.longDescription}}
    </div>
    <div class="col-xs-12" *ngIf="selectedLanguage == 'en'">
        {{selected.longDescriptionEn}}
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <h2 [translate]="'RECIPES.RECIPEDETAIL.INGREDIENTS.TITLE'"></h2>
    </div>
    <div class="col-xs-8">
        <div class="alert alert-danger" *ngIf="errorMessageFromDatabase != null">
            {{errorMessageFromDatabase}}
          </div>

        <form action="post" [formGroup] = "addNewIngredientForm" (submit)="uploadIngredient()">
            <button type="submit" class="btn btn-primary me-2" [translate]="'RECIPES.RECIPEDETAIL.INGREDIENTS.ADD'"></button>
            <input class="m-2" type="text" formControlName = "name">
        </form>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <div *ngIf="selected.ingredients.length == 0">
            <div [translate]="'RECIPES.RECIPEDETAIL.INGREDIENTS.PLEASEUPLOAD'"></div>
        </div>
        <div *ngIf="selectedLanguage == 'hu'">
            <li class="list-group-item d-flex align-items-center" *ngFor="let ingredient of selected.ingredients">
                <div class="col-6">
                    {{ingredient.name}}
                </div>
                <div class="col-6 text-right ml-auto">
                    <button class="btn btn-danger text-right ml-auto" [translate]="'RECIPES.RECIPEDETAIL.INGREDIENTS.DELETE'" (click)="deleteIngredient(ingredient.id)"></button>
                </div>
            </li>
        </div>
        <div *ngIf="selectedLanguage == 'en'">
            <li class="list-group-item d-flex align-items-center" *ngFor="let ingredient of selected.ingredients">
                <div class="col-6">
                    {{ingredient.ingredientEn}}
                </div>
                <div class="col-6 text-right ml-auto">
                    <button class="btn btn-danger text-right ml-auto" [translate]="'RECIPES.RECIPEDETAIL.INGREDIENTS.DELETE'" (click)="deleteIngredient(ingredient.id)"></button>
                </div>
            </li>
        </div>
      </ul>
    </div>
  </div>
