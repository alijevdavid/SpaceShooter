<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-success" [translate]="'RECIPES.RECIPELIST.NEWRECIPE'" routerLink="/recipes/new" routerLinkActive="active" ariaCurrentWhenActive="page"></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-search (searchTextChanged)="onSearchTextEntered($event)" class="w-100"></app-search>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <app-filter (categoryChanged)="onCategoryEntered($event)" class="w-100"></app-filter>
        </div>
        <div class="col-6">
            <app-order (orderChanged)="onOrderEntered($event)" class="w-100"></app-order>
        </div>
    </div>
</div>
<hr>
<div *ngIf="recipes.length == 0">
    <div [translate]="'RECIPES.PLEASEUPLOAD'"></div>
</div>
<div class="row" *ngFor="let recipe of recipes" >
    <div *ngIf="recipes.length == 0">
        <div [translate]="'RECIPES.RECIPELIST.NORECIPE'"></div>
    </div>
    <div class="col-xs-12"  *ngIf="selectedCategory ==='Ã–sszes' || selectedCategory === recipe.recipeType">
        <div class="col-xs-12" *ngIf="searchText === '' || recipe.name.toLowerCase().includes(searchText)">
            <app-recipe-item
                routerLink="detail/{{recipe.id}}"
                [recipe] = "recipe"> 
            </app-recipe-item>
        </div>
    </div>
</div>
