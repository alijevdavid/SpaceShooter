<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="d-flex align-items-center justify-content-center flex-column">
    <img class="loginImg" src="assets/login.png" alt="Login">
    <div class="alert alert-danger" *ngIf="errorMessageFromDatabase != null">
      {{errorMessageFromDatabase}}
    </div>
    <div class="darkbox d-flex justify-content-center w-25">
        <form (submit)="login()" [formGroup]="loginForm">
            <div class="form-outline mb-4">
              <label class="form-label" for="UserEmailAdress" [translate]="'LOGIN.EMAILORUSERNAME'"></label>
              <input type="email" id="UserEmailAdress" class="form-control" formControlName="emailOrUserName"/>
            </div>
          
            <div class="form-outline mb-4">
              <label class="form-label" for="UserPassword" [translate]="'LOGIN.PASSWORD'"></label>
              <input type="password" id="UserPassword" class="form-control" formControlName="password"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4" [translate]="'LOGIN.LOGINB'"></button>
            </div>
          
            <div class="text-center">
              <p [translate]="'LOGIN.NOACC'"><a routerLink="/registration" [translate]="'LOGIN.REGISTRATION'"></a></p>
            </div>
          </form>
    </div>
</div>
