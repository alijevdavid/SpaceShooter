<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<form action="post" [formGroup] = "editRecipeForm" (submit)="editRecipe()">
    <div class = "whitebox d-flex flex-column rounded-4 align-items-left">
        <div class="row">
            <div class="alert alert-danger" *ngIf="errorMessageFromDatabase != null">
                {{errorMessageFromDatabase}}
            </div>
        </div>
        <input class="text-left form-control my-3 me-3 ms-3 w-25 rounded-4" formControlName = "name" [placeholder] = "'EDITNEWRECIPE.NAME' | translate">
        <div class="row">
            <div class="col-6 ms-5">
                <img class="w-75 h-auto" src="{{editRecipeForm.value.imageLink}}" alt="IMG" />
            </div>

            <div class="col-6 ms-3">
                <div class="row">
                    <textarea type="text" class="text-left form-control my-1 w-50" [placeholder] = "'EDITNEWRECIPE.SHORTDS' | translate" formControlName="shortDescription" id="shortDescription" rows="5" cols="100" maxlength="1000"></textarea>
                </div>
                <div class="row">
                    <textarea type="text" class="text-left form-control my-1 w-50" [placeholder] = "'EDITNEWRECIPE.LONGDS' | translate" formControlName="longDescription" id="longDescription" rows="5" cols="200" maxlength="5000"></textarea>
                </div>
                <div class="row">
                    <input class="text-left form-control my-1 w-50" [placeholder] = "'EDITNEWRECIPE.IMGLINK' | translate" formControlName="imageLink" id="imageLink">
                </div>
                <div class="row">
                    <select class="form-control my-1 w-50" formControlName="recipeType" id="recipeType">
                        <option value="EgyikSe" [translate]="'FILTER.NEITHER'"></option>
                        <option value="Vegán" [translate]="'FILTER.VEGAN'"></option>
                        <option value="Laktózmentes" [translate]="'FILTER.LACTOSEFREE'"></option>
                        <option value="Gluténmentes" [translate]="'FILTER.GLUTENFREE'"></option>
                        <option value="LaktózmentesÉsGluténmentes" [translate]="'FILTER.GLUTENANDLACTOSEFREE'"></option>
                        <option value="Vegetáriánus" [translate]="'FILTER.VEGETARIAN'"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around flex-row mt-3 mb-3">
            <div class="p-2">
                <button class="btn btn-outline-secondary" (click)="cancelEdit()" type="button" [translate]="'EDITNEWRECIPE.BACK'"></button>
            </div>

            <div class="p-2">
                <div class="col-md-3">
                    <button [disabled]="!editRecipeForm.valid" type="submit" class="btn btn-success" [translate]="'EDITNEWRECIPE.EDIT'"></button>
                </div>
            </div>
        </div>
    </div>
</form>
